<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intrusion Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Intrusion Detection System</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="card-title text-center mb-4">Upload and Predict</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Choose a CSV file</label>
                    <input class="form-control" type="file" name="file" id="formFile" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Check Packet</button>
                </div>
            </form>

            {% if predictions %}
            <div class="mt-5">
                <h4>Predictions:</h4>
                <ul class="list-group">
                    {% for pred in predictions %}
                    <li class="list-group-item">{{ pred }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
